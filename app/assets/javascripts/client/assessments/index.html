<div class="row secondary">
  <div class="col-md-12">
    <h1>Readiness Assessment List</h1>
    <p>Hi {{user.first_name}}. This is your Readiness Assessment List. Create a new assessment or check the status of an
      existing one to proceed.</p>
  </div>
</div>
<div class="row tertiary">
  <div class="col-md-12">
    <start-assessment></start-assessment>
    <div class="row">
      <div class="assessments-filter">
        <div ng-show="isNetworkPartner()">
          <div class="col-md-4">
            <district-filter
                districts="districts"
                selected-district="selectedDistrict">
            </district-filter>
          </div>
        </div>
        <div class="col-md-4">
          <permission-filter
              types="permissionTypes"
              selected-permission="selectedPermission">
          </permission-filter>
        </div>
        <div class="col-md-4">
          <status-filter
              statuses="statuses"
              selected-status="selectedStatus">
          </status-filter>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-repeat="assessment in assessments
 | filter: {district_name: selectedDistrict}
 | filter: permissionsFilter(selectedPermission)
 | filter: {status: selectedStatus}">

  <entry is-assessment="true" entity="assessment"></entry>
</div>
